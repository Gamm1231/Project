  <script>
    const i18n = {
      zh: {
        language: "è¯­è¨€",
        clickMe: "ç‚¹æˆ‘",
        cakes: "è›‹ç³•æ•°é‡",
        perClick: "æ¯æ¬¡ç‚¹å‡»",
        cps: "æ¯ç§’äº§é‡(CPS)",
        hint: "æç¤ºï¼šæ¯ç§’è‡ªåŠ¨ç”Ÿäº§ï¼Œè¿›åº¦ä¼šè‡ªåŠ¨ä¿å­˜åˆ°æœ¬åœ°ã€‚",
        shop: "å•†åº—",
        knifeName: "ğŸ° å¥¶æ²¹åˆ€",
        knifeDesc: "+1 æ¯æ¬¡ç‚¹å‡»",
        bakerName: "ğŸ‘©â€ğŸ³ çƒ˜ç„™å¸ˆ",
        bakerDesc: "+1 æ¯ç§’è‡ªåŠ¨è·å¾—",
        mixerName: "ğŸ¥£ è‡ªåŠ¨æ…æ‹Œæœº",
        mixerDesc: "+5 æ¯ç§’è‡ªåŠ¨è·å¾—",
        buy: "è´­ä¹°",
        reset: "é‡ç½®å­˜æ¡£",
        resetConfirm: "ç¡®å®šè¦é‡ç½®å­˜æ¡£å—ï¼Ÿ"
      },
      de: {
        language: "Sprache",
        clickMe: "Klick mich",
        cakes: "Kuchen",
        perClick: "Pro Klick",
        cps: "Pro Sekunde (CPS)",
        hint: "Tipp: Automatische Produktion pro Sekunde, Fortschritt wird lokal gespeichert.",
        shop: "Shop",
        knifeName: "ğŸ° Crememesser",
        knifeDesc: "+1 pro Klick",
        bakerName: "ğŸ‘©â€ğŸ³ BÃ¤cker/in",
        bakerDesc: "+1 automatisch pro Sekunde",
        mixerName: "ğŸ¥£ Auto-Mixer",
        mixerDesc: "+5 automatisch pro Sekunde",
        buy: "Kaufen",
        reset: "Speicherstand zurÃ¼cksetzen",
        resetConfirm: "MÃ¶chtest du den Speicherstand wirklich zurÃ¼cksetzen?"
      }
    };

    const state = {
      cakes: 0,
      perClick: 1,
      cps: 0,
      knifeCount: 0,
      bakerCount: 0,
      mixerCount: 0,
      knifeCost: 10,
      bakerCost: 25,
      mixerCost: 120,
      lang: "zh"
    };

    const els = {
      cakes: document.getElementById("cakes"),
      perClick: document.getElementById("perClick"),
      cps: document.getElementById("cps"),
      knifeCount: document.getElementById("knifeCount"),
      bakerCount: document.getElementById("bakerCount"),
      mixerCount: document.getElementById("mixerCount"),
      buyKnife: document.getElementById("buyKnife"),
      buyBaker: document.getElementById("buyBaker"),
      buyMixer: document.getElementById("buyMixer"),
      cakeBtn: document.getElementById("cakeBtn"),
      resetBtn: document.getElementById("resetBtn"),
      langSelect: document.getElementById("langSelect")
    };

    function t(key) {
      return i18n[state.lang]?.[key] ?? i18n.zh[key] ?? key;
    }

    function translateStaticText() {
      document.documentElement.lang = state.lang === "de" ? "de" : "zh-CN";
      document.querySelectorAll("[data-i18n]").forEach((node) => {
        node.textContent = t(node.dataset.i18n);
      });
      els.langSelect.value = state.lang;
    }

    function save() {
      localStorage.setItem("cakeClickerSave", JSON.stringify(state));
    }

    function load() {
      const raw = localStorage.getItem("cakeClickerSave");
      if (!raw) return;
      try {
        const data = JSON.parse(raw);
        Object.assign(state, data);
      } catch {
        // ignore corrupted save
      }
      if (!i18n[state.lang]) state.lang = "zh";
    }

    function format(n) { return Math.floor(n).toLocaleString(); }

    function render() {
      translateStaticText();
      els.cakes.textContent = format(state.cakes);
      els.perClick.textContent = state.perClick;
      els.cps.textContent = state.cps;
      els.knifeCount.textContent = state.knifeCount;
      els.bakerCount.textContent = state.bakerCount;
      els.mixerCount.textContent = state.mixerCount;
      els.buyKnife.textContent = `${t("buy")} (${state.knifeCost})`;
      els.buyBaker.textContent = `${t("buy")} (${state.bakerCost})`;
      els.buyMixer.textContent = `${t("buy")} (${state.mixerCost})`;
      els.buyKnife.disabled = state.cakes < state.knifeCost;
      els.buyBaker.disabled = state.cakes < state.bakerCost;
      els.buyMixer.disabled = state.cakes < state.mixerCost;
    }

    function clickCake() {
      state.cakes += state.perClick;
      render(); save();
    }

    function buyKnife() {
      if (state.cakes < state.knifeCost) return;
      state.cakes -= state.knifeCost;
      state.knifeCount += 1;
      state.perClick += 1;
      state.knifeCost = Math.floor(state.knifeCost * 1.15);
      render(); save();
    }

    function buyBaker() {
      if (state.cakes < state.bakerCost) return;
      state.cakes -= state.bakerCost;
      state.bakerCount += 1;
      state.cps += 1;
      state.bakerCost = Math.floor(state.bakerCost * 1.2);
      render(); save();
    }

    function buyMixer() {
      if (state.cakes < state.mixerCost) return;
      state.cakes -= state.mixerCost;
      state.mixerCount += 1;
      state.cps += 5;
      state.mixerCost = Math.floor(state.mixerCost * 1.28);
      render(); save();
    }

    load();
    render();

    els.cakeBtn.addEventListener("click", clickCake);
    els.buyKnife.addEventListener("click", buyKnife);
    els.buyBaker.addEventListener("click", buyBaker);
    els.buyMixer.addEventListener("click", buyMixer);

    els.langSelect.addEventListener("change", (e) => {
      state.lang = e.target.value;
      render();
      save();
    });

    els.resetBtn.addEventListener("click", () => {
      if (!confirm(t("resetConfirm"))) return;
      localStorage.removeItem("cakeClickerSave");
      location.reload();
    });

    setInterval(() => {
      state.cakes += state.cps;
      render();
    }, 1000);

    setInterval(save, 5000);
  </script>
