<!doctype html>

  <style>
    :root { --bg:#fff8f0; --card:#ffffff; --accent:#ff6f91; --text:#333; }
    body {

      display: grid; place-items: center; min-height: 100vh;
    }
    .app {

      box-shadow: 0 8px 18px rgba(255,111,145,.4); transition: transform .06s;
    }
    .cake-btn:active { transform: scale(.96); }
    .stats { margin: 16px 0; line-height: 1.8; }
    .shop-item {

      background:#fff4f7; padding:10px 12px; border-radius:10px; margin-bottom:10px;
    }
    .shop-item button {
      border:none; background:var(--accent); color:#fff; padding:8px 12px;
      border-radius:8px; cursor:pointer;
    }
    .shop-item button:disabled { opacity:.5; cursor:not-allowed; }
    .title { font-size: 28px; margin-bottom: 10px; font-weight: 800; }
    .small { opacity:.8; font-size: 14px; }
  </style>
</head>
<body>
  <div class="app">

        <div>æ¯æ¬¡ç‚¹å‡»ï¼š<b id="perClick">1</b></div>
        <div>æ¯ç§’äº§é‡(CPS)ï¼š<b id="cps">0</b></div>
      </div>
      <div class="small">æç¤ºï¼šæ¯ç§’è‡ªåŠ¨ç”Ÿäº§ï¼Œè¿›åº¦ä¼šè‡ªåŠ¨ä¿å­˜åˆ°æœ¬åœ°ã€‚</div>
    </section>

    <aside class="right">
      <h3>å•†åº—</h3>
      <div class="shop-item">
        <div>
          <div>ğŸ° å¥¶æ²¹åˆ€ x <span id="knifeCount">0</span></div>
          <div class="small">+1 æ¯æ¬¡ç‚¹å‡»</div>
        </div>
        <button id="buyKnife">è´­ä¹° (10)</button>
      </div>

      <div class="shop-item">
        <div>
          <div>ğŸ‘©â€ğŸ³ çƒ˜ç„™å¸ˆ x <span id="bakerCount">0</span></div>
          <div class="small">+1 CPS</div>
        </div>
        <button id="buyBaker">è´­ä¹° (25)</button>
      </div>

      <button id="resetBtn" style="margin-top:10px;">é‡ç½®å­˜æ¡£</button>
    </aside>
  </div>

  <script>
    const state = {
      cakes: 0,
      perClick: 1,
      cps: 0,
      knifeCount: 0,
      bakerCount: 0,
      knifeCost: 10,
      bakerCost: 25
    };

    const els = {
      cakes: document.getElementById("cakes"),
      perClick: document.getElementById("perClick"),
      cps: document.getElementById("cps"),
      knifeCount: document.getElementById("knifeCount"),
      bakerCount: document.getElementById("bakerCount"),
      buyKnife: document.getElementById("buyKnife"),
      buyBaker: document.getElementById("buyBaker"),
      cakeBtn: document.getElementById("cakeBtn"),
      resetBtn: document.getElementById("resetBtn"),
    };

    function save() {
      localStorage.setItem("cakeClickerSave", JSON.stringify(state));
    }

    function load() {
      const raw = localStorage.getItem("cakeClickerSave");
      if (!raw) return;
      try {
        const data = JSON.parse(raw);
        Object.assign(state, data);
      } catch {}
    }

    function format(n) { return Math.floor(n).toLocaleString(); }

    function render() {
      els.cakes.textContent = format(state.cakes);
      els.perClick.textContent = state.perClick;
      els.cps.textContent = state.cps;
      els.knifeCount.textContent = state.knifeCount;
      els.bakerCount.textContent = state.bakerCount;
      els.buyKnife.textContent = `è´­ä¹° (${state.knifeCost})`;
      els.buyBaker.textContent = `è´­ä¹° (${state.bakerCost})`;
      els.buyKnife.disabled = state.cakes < state.knifeCost;
      els.buyBaker.disabled = state.cakes < state.bakerCost;
    }

    function clickCake() {
      state.cakes += state.perClick;
      render(); save();
    }

    function buyKnife() {
      if (state.cakes < state.knifeCost) return;
      state.cakes -= state.knifeCost;
      state.knifeCount += 1;
      state.perClick += 1;
      state.knifeCost = Math.floor(state.knifeCost * 1.15);
      render(); save();
    }

    function buyBaker() {
      if (state.cakes < state.bakerCost) return;
      state.cakes -= state.bakerCost;
      state.bakerCount += 1;
      state.cps += 1;
      state.bakerCost = Math.floor(state.bakerCost * 1.2);
      render(); save();
    }

    load();
    render();

    els.cakeBtn.addEventListener("click", clickCake);
    els.buyKnife.addEventListener("click", buyKnife);
    els.buyBaker.addEventListener("click", buyBaker);

    els.resetBtn.addEventListener("click", () => {
      if (!confirm("ç¡®å®šè¦é‡ç½®å­˜æ¡£å—ï¼Ÿ")) return;
      localStorage.removeItem("cakeClickerSave");
      location.reload();
    });

    setInterval(() => {
      state.cakes += state.cps;
      render();
    }, 1000);

    setInterval(save, 5000);
  </script>
